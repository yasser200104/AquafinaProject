<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">     
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideSelectPriceBook}>
                   <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                   <span class="slds-assistive-text">Close</span>
                </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium" >
                <lightning-card title="Choose Price Book">
                    
                            <p>Select a price book for this quote. You can add products only from a single price book.
                                 Changing a selected price book will delete all existing products from this quote.</p>
                       
                            <lightning-combobox
                                name="progress"
                                label="Status"
                                value={value}
                                placeholder="Select Progress"
                                options={priceBookOptions}
                                onchange={handleChange} ></lightning-combobox>
                    
      
                </lightning-card>
            </div>         
     </div>  
   </section> 
</template>
