<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideAddQuoteLineItems}>
                   <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                   <span class="slds-assistive-text">Close</span>
                </button>
                <div style="display: flex; justify-content : space-between;">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> Quote Line Items </h2>                </div>             
            </header>

            <div class="slds-modal__content slds-p-around_medium" >
                <lightning-datatable   
                    key-field="Id"
                    data={quoteLineItems}
                    columns={columns} 
                    draft-values={draftValue}
                    hide-checkbox-column    
                    suppress-bottom-bar            
                >
                </lightning-datatable>
            </div>                    
            <footer class="slds-modal__footer">           
                <div style="display:flex; justify-content : space-between;">
                    <div>
                        <button class="slds-button slds-button_neutral" onclick={handleBackClick}>Back</button>
                    </div>
                    <div>
                        <button class="slds-button slds-button_neutral" onclick={hideAddQuoteLineItems}>Cancel</button>
                        <button class="slds-button slds-button_neutral" onclick={handleSaveClick}>Save</button>
                    </div>                  
                </div>           
            </footer>        
      </div>
  </section>
</template>
